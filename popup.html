<!DOCTYPE html>
<html>

<head>
  <title>Code Sandbox</title>
</head>

<body>
  <div class="tabs">
    <button class="tab active" data-type="html">HTML</button>
    <button class="tab" data-type="css">CSS</button>
    <button class="tab" data-type="js">JavaScript</button>
  </div>
  <div class="code-input">
    <textarea class="code html active"></textarea>
    <textarea class="code css"></textarea>
    <textarea class="code js"></textarea>
  </div>
  <button id="save">Save</button>
  <button id="load">Load</button>
  <iframe id="preview"></iframe>
  <div id="error"></div>
  <script src="index.js" unsafe-inline></script>
</body>

</html>
